<div class="container">
   <form [formGroup]="loginForm" (ngSubmit)="logar()" class="form mat-elevation-z8">
 
     <h1>Helpdesk</h1>
 
     <img src="assets/img/login-image.svg" alt="Helpdesk">
 
     <mat-form-field class="full-width">
       <mat-label>Email</mat-label>
       <input formControlName="email" matInput placeholder="Ex. usuario@mail.com" required>
       <mat-icon matSuffix>email</mat-icon>
     </mat-form-field>

 
     <mat-form-field class="full-width">
       <mat-label>Senha</mat-label>
       <input formControlName="senha" type="password" matInput placeholder="Ex. 123" required>
       <mat-icon matSuffix>password</mat-icon>
     </mat-form-field>
 
     <button type="submit" [disabled]="loginForm.invalid" class="full-width mat-elevation-z4" mat-stroked-button>Login</button>
 
   </form>
 </div>
